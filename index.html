<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding-top: 50px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="reader"></div>
  <div id="result">Scan a QR Code</div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = `Scanned: ${decodedText}`;

      // âœ… Post message to React Native WebView
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(decodedText);
      }

      // Optional: redirect if needed
      // window.location.href = "/booking?qr=" + encodeURIComponent(decodedText);
    }

    function onScanFailure(error) {
      // Optional: console.log(error);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess,
      onScanFailure
    );
  </script>

</body>
</html>
